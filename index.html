<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Organizer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/clock.js" defer></script>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div id="fab" class="fab-container">
        <div class="button iconbutton"><i class="fa-solid fa-bars"></i></div>
    </div>

    <ul id="options" class="options">
        <li>
            <div class="iconbutton">
                <i class="fa-regular fa-clock"></i>
            </div>
            <span class="btn-label">Horário</span>
        </li>

        <li>
            <div class="iconbutton">
                <i class="fa-solid fa-hourglass-start"></i>
            </div>
            <span class="btn-label">Pomodoro</span>
        </li>

        <li>
            <div class="iconbutton">
                <i class="fa-regular fa-calendar"></i>
            </div>
            <span class="btn-label">Agenda</span>
        </li>

        <li>
            <div class="iconbutton">
                <i class="fa-solid fa-chart-line"></i>
            </div>
            <span class="btn-label">Histórico</span>
        </li>
    </ul>

    <div id="clockDisplay" class="clock" onload="showTime()"> </div>

    <div class="todo-container">
        <header>
            <h1>To Do Organizer</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua Tarefa: </p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="far fa-edit"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Concluídos</option>
                    <option value="todo">Pendentes</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estudar JavaScript</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
